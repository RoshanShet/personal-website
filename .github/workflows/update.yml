name: Update
on: 
  push:
    branches:
      - main
jobs:
  build:
    name: Update
    runs-on: ubuntu-latest
    steps:
      - name: remote ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            cd ../pub/
            git pull
